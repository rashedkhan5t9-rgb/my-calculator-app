<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Price Calculator</title>
    <meta name="description" content="A simple, offline total price calculator for contractors and designers.">
    <meta name="theme-color" content="#e6e6f5">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f9; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            color: #333;
        }

        .calculator-card {
            background-color: #e6e6f5; /* Light purple */
            border-radius: 2rem;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1), -10px -10px 20px #ffffff;
            padding: 2.5rem 1.5rem;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            border: 1px solid #d4d4e6;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #4a4a8a; /* Darker purple */
            text-align: center;
        }

        .subtitle {
            font-size: 0.875rem;
            color: #888;
            text-align: center;
            margin-top: -1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #6a6a9a; /* Muted purple */
            text-align: left;
        }

        input {
            width: 100%;
            padding: 1rem;
            height: 3.25rem; /* Consistent height for all inputs */
            border-radius: 0.75rem;
            background-color: #f0f0f8;
            border: none;
            box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.05), inset -3px -3px 8px #ffffff;
            color: #333;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1), inset -2px -2px 5px #ffffff;
        }

        .calculate-button {
            width: 100%;
            padding: 1rem;
            border-radius: 9999px;
            background-color: #9b9bef; /* Pastel blue-purple */
            color: white;
            font-size: 1.25rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(155, 155, 239, 0.5);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .calculate-button:hover {
            box-shadow: 0 6px 12px rgba(155, 155, 239, 0.6);
            transform: translateY(-2px);
        }

        .calculate-button:active {
            transform: translateY(0);
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .result-display {
            margin-top: 1rem;
            padding: 1.5rem;
            border-radius: 1rem;
            background-color: #f0f0f8;
            box-shadow: inset 4px 4px 10px rgba(0, 0, 0, 0.05), inset -4px -4px 10px #ffffff;
            text-align: center;
            border: 1px solid #e0e0f0;
        }

        .result-label {
            font-size: 1rem;
            color: #6a6a9a;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        #totalPriceText {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4a4a8a;
            word-wrap: break-word;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="calculator-card">
        <h1>Total Price Calculator</h1>
        <p class="subtitle">Enter dimensions to get the total cost</p>

        <div class="input-group">
            <label for="width">Width (cm)</label>
            <input type="number" id="width" placeholder="Enter width">
        </div>

        <div class="input-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="Enter height">
        </div>

        <div class="input-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" placeholder="Enter quantity">
        </div>

        <div class="input-group">
            <label for="unitPrice">Unit Price (AED/mÂ²)</label>
            <input type="number" id="unitPrice" placeholder="Enter unit price">
        </div>

        <button class="calculate-button" onclick="calculate()">Calculate</button>

        <div class="result-display">
            <div class="result-label">Total Price</div>
            <div id="totalPriceText">0.00 AED</div>
        </div>
    </div>

    <script>
        function calculate() {
            const width = parseFloat(document.getElementById('width').value) || 0;
            const height = parseFloat(document.getElementById('height').value) || 0;
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            const unitPrice = parseFloat(document.getElementById('unitPrice').value) || 0;

            const areaInSqMeters = (width * height) / 10000;
            const totalPrice = areaInSqMeters * quantity * unitPrice;

            document.getElementById('totalPriceText').innerText = `${totalPrice.toFixed(2)} AED`;
        }
    </script>
</body>
</html>
