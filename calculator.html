<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Price Calculator</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .calculator-card {
            background: linear-gradient(145deg, #e6e9f0, #d5d9e0);
            box-shadow: 10px 10px 20px #b7b9c1, -10px -10px 20px #ffffff;
        }
        .input-group input {
            box-shadow: inset 5px 5px 10px #bec3cc, inset -5px -5px 10px #ffffff;
            /* Added padding-left and increased height for better aesthetics and usability */
            padding-left: 1.5rem;
            height: 3.5rem; 
        }
        .calculate-btn {
            background: linear-gradient(145deg, #a060e0, #8a48c6);
            box-shadow: 5px 5px 10px #9453d1, -5px -5px 10px #a467e4;
        }
        .calculate-btn:hover {
            background: linear-gradient(145deg, #8a48c6, #a060e0);
        }
        .result-box {
            background: linear-gradient(145deg, #e6e9f0, #d5d9e0);
            box-shadow: inset 5px 5px 10px #bec3cc, inset -5px -5px 10px #ffffff;
        }
        /* Style for the number input spinner buttons to hide them */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        .title {
          color: #3b3b3b;
          font-weight: 700;
        }

        .subtitle {
          color: #7b7b7b;
          font-weight: 500;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="calculator-card p-8 rounded-3xl w-full max-w-sm flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-2 text-center title">Total Price Calculator</h1>
        <p class="text-sm text-center mb-6 subtitle">Enter dimensions to get the total cost</p>

        <div class="w-full space-y-4">
            <div class="input-group">
                <input type="number" id="width" placeholder="Width (cm)" class="w-full rounded-2xl p-4 bg-transparent outline-none transition-all duration-300 focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="input-group">
                <input type="number" id="height" placeholder="Height (cm)" class="w-full rounded-2xl p-4 bg-transparent outline-none transition-all duration-300 focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="input-group">
                <input type="number" id="quantity" placeholder="Quantity" class="w-full rounded-2xl p-4 bg-transparent outline-none transition-all duration-300 focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="input-group">
                <input type="number" id="unitPrice" placeholder="Unit Price (AED/mÂ²)" class="w-full rounded-2xl p-4 bg-transparent outline-none transition-all duration-300 focus:ring-2 focus:ring-purple-500">
            </div>
        </div>

        <button onclick="calculatePrice()" class="calculate-btn text-white font-semibold py-4 rounded-full w-full mt-8 transition-all duration-300">
            Calculate
        </button>
        
        <div id="resultBox" class="result-box w-full rounded-2xl mt-8 py-6 px-4 text-center text-lg font-bold text-gray-800 hidden">
            <span id="resultText"></span>
        </div>
    </div>

    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }

        function calculatePrice() {
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);
            const quantity = parseFloat(document.getElementById('quantity').value);
            const unitPrice = parseFloat(document.getElementById('unitPrice').value);

            if (isNaN(width) || isNaN(height) || isNaN(quantity) || isNaN(unitPrice)) {
                showMessage("Please enter valid numbers in all fields.");
                return;
            }

            const areaInSqM = (width / 100) * (height / 100);
            const totalPrice = areaInSqM * quantity * unitPrice;

            showMessage(`The total price is: **${totalPrice.toFixed(2)} AED**`);
        }

        function showMessage(message) {
            const resultBox = document.getElementById('resultBox');
            const resultText = document.getElementById('resultText');
            resultText.innerHTML = message;
            resultBox.classList.remove('hidden');
        }
    </script>

</body>
</html>
